<div class="mycontainer">
  <h1>Prices</h1>
  <mat-tab-group>
      <mat-tab *ngFor="let tab of tabs; let index = index" [label]="tab">
        <table mat-table [dataSource]="dataSources[index]" class="mat-elevation-z8" matSort>
          
          <ng-container matColumnDef="material">
            <th mat-header-cell *matHeaderCellDef> Material </th>
            <td mat-cell *matCellDef="let element"> {{element.material}} </td>
          </ng-container>
      
          <ng-container matColumnDef="productCategory">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let element"> {{element.productCategory}} </td>
          </ng-container>
          
          <ng-container matColumnDef="product">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Product </th>
            <td mat-cell *matCellDef="let element"> {{element.product}} </td>
          </ng-container>
          
          <ng-container matColumnDef="price">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element">
              <mat-form-field class="price">
                <input type="number" matInput name="price" required [(ngModel)]="element.price">
              </mat-form-field>
            </td>
          </ng-container>
        
          <ng-container matColumnDef="actions">
            <th mat-header-cell  *matHeaderCellDef > Save </th>
            <td mat-cell *matCellDef="let element" >
              <button mat-icon-button color="primary" #ref (click)="updatePrice(element)">
                <mat-icon>save</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator pageSize="6"></mat-paginator>
      </mat-tab>
  </mat-tab-group>
</div>
